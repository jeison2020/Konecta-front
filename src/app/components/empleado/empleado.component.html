
  <button type="button" class="btn btn-outline-primary" (click)="renderCreateEmpleado =  true" >ver empleado empleado</button>
  <button type="button" class="btn btn-outline-primary" (click)="renderCreateSolicitud = true" >ver solicitud </button>

<table class="table" *ngIf="renderCreateEmpleado">
    <thead>
      <tr>
        <th scope="col">nombre</th>
        <th scope="col">salario</th>
        <th scope="col">fecha de ingreso</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of empleado">
        <td>
            {{empleado.nombre}}
       </td>
        <td>{{empleado.salario}}</td>
        <td>{{ empleado.fechaIngreso  | date }}</td>
      </tr>
    </tbody>
    
  </table>



  <form *ngIf="renderCreateEmpleado">
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Nombre del empleado</label>
      <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"  [(ngModel)]="createEmpleado.nombre" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Salario</label>
      <input type="number" class="form-control" id="exampleInputPassword1" [(ngModel)]="createEmpleado.salario" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Fecha de ingreso</label>
      <input class="form-control" type="date" value="2011-08-19" id="example-date-input" [(ngModel)]="createEmpleado.fechaIngreso" [ngModelOptions]="{standalone: true}">
    </div>
    <button type="button" class="btn btn-outline-primary" (click)="crearEmpleado()" >Create empleado</button>
  </form>

  <app-solicitud *ngIf="renderCreateSolicitud"></app-solicitud>
