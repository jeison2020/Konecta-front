
<table class="table">
    <thead>
      <tr>
        <th scope="col">image</th>
        <th scope="col">name</th>
        <th scope="col">price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let tempProduct of product">
        <th>
            <img src="{{tempProduct.imageUrl}}" height="50px" />
       </th>
        <td>{{tempProduct.name}}</td>
        <td>{{ tempProduct.unitPrice | currency: 'USD' }}</td>
      </tr>
    </tbody>
  </table>
